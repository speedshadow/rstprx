<div class="space-y-6">
    <div class="flex items-center justify-between">
        <h2 class="text-3xl font-bold">Dashboard</h2>
        <div class="flex items-center space-x-2 text-sm text-green-400">
            <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
            <span>System Online</span>
        </div>
    </div>

    <!-- Real-time Stats Cards via HTMX -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"
         hx-get="/api/stats/html"
         hx-trigger="load, every 5s"
         hx-swap="innerHTML">
        <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-sm font-medium text-gray-400">Active Connections</h3>
                <i data-lucide="activity" class="w-5 h-5 text-cyber-400"></i>
            </div>
            <p class="text-3xl font-bold">0</p>
        </div>
        <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-sm font-medium text-gray-400">Total Requests</h3>
                <i data-lucide="zap" class="w-5 h-5 text-purple-400"></i>
            </div>
            <p class="text-3xl font-bold">0</p>
        </div>
        <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-sm font-medium text-gray-400">Bandwidth</h3>
                <i data-lucide="wifi" class="w-5 h-5 text-green-400"></i>
            </div>
            <p class="text-3xl font-bold">0 MB</p>
        </div>
        <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-sm font-medium text-gray-400">Uptime</h3>
                <i data-lucide="clock" class="w-5 h-5 text-yellow-400"></i>
            </div>
            <p class="text-3xl font-bold">0h</p>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Live Traffic Table -->
        <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
            <h3 class="text-lg font-semibold mb-4 flex items-center">
                <i data-lucide="trending-up" class="w-5 h-5 mr-2 text-cyber-400"></i>
                Live Traffic
            </h3>
            <div class="overflow-x-auto">
                <table class="w-full text-sm">
                    <thead class="text-gray-400 border-b border-gray-700">
                        <tr>
                            <th class="text-left py-3 px-4">Domain</th>
                            <th class="text-left py-3 px-4">Requests</th>
                            <th class="text-left py-3 px-4">Bandwidth</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-700"
                           hx-get="/api/stats/domains/html"
                           hx-trigger="load, every 5s"
                           hx-swap="innerHTML">
                        <tr class="hover:bg-gray-700/50">
                            <td colspan="3" class="py-3 px-4 text-center text-gray-400">
                                <i data-lucide="loader" class="w-4 h-4 animate-spin inline mr-2"></i>
                                Loading live traffic...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Security Status -->
        <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
            <h3 class="text-lg font-semibold mb-4 flex items-center">
                <i data-lucide="shield-check" class="w-5 h-5 mr-2 text-green-400"></i>
                Security Status
            </h3>
            <div class="space-y-3">
                <div class="flex items-center justify-between">
                    <span class="text-sm text-gray-400">JA3/JA4 Spoofing</span>
                    <span class="text-xs bg-green-500/20 text-green-400 px-2 py-1 rounded">Active</span>
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-sm text-gray-400">TLS 1.3</span>
                    <span class="text-xs bg-green-500/20 text-green-400 px-2 py-1 rounded">Enabled</span>
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-sm text-gray-400">Rate Limiting</span>
                    <span class="text-xs bg-green-500/20 text-green-400 px-2 py-1 rounded">Enabled</span>
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-sm text-gray-400">Circuit Breaker</span>
                    <span class="text-xs bg-green-500/20 text-green-400 px-2 py-1 rounded">Active</span>
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-sm text-gray-400">Behavioral Mimicry</span>
                    <span class="text-xs bg-green-500/20 text-green-400 px-2 py-1 rounded">Enabled</span>
                </div>
            </div>
        </div>
    </div>
</div>
